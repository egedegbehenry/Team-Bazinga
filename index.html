<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock online game">
    <meta name="keywords" content="Game, Big Bang Theory, RPSLS, Win or Lose">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/images/Tab_icon.png">
</head>

<body>
    <header>
        <section class="header-container">
        <h5 class="team-name"><i>Team Bazinga Presents...</i></h5>
        <div class="div-rules">
                <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            How to play
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Rules of Engagement</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div>
                    <img src="./assets/images/rules.jpeg" alt="Game Rules" width="100%" height="100%">
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="title">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
            <h2>Intro from Sheldon</h2> 
            <p>First to 10 wins</p>
        </div>
    </section>
    </header>

    <div id="choose-area">
        <div>
            <p class="selection">Rock</p>
            <button class="button" id="rock" aria-label="Click to choose rock"></button>
        </div>
        <div>
            <p class="selection">Paper</p>
            <button class="button" id="paper" aria-label="Click to choose paper"></button>
        </div>
        <div>
            <p class="selection">Scissors</p>
            <button class="button" id="scissors" aria-label="Click to choose scissors"></button>
        </div>
        <div>
            <p class="selection">Lizard</p>
            <button class="button" id="lizard" aria-label="Click to choose lizard"></button>
        </div>
        <div>
            <p class="selection">Spock</p>
            <button class="button" id="spock" aria-label="Click to choose spock"></button>
        </div>
    </div>

<section class="result-section" id="result">
        <p id="result-para">This is the resaon why you won or lost!</p>
</section>

<!-- Game Area section -->
    <section id="game-area">
        <div class="game-container row d-flex">
        <div class="col-md-6">
            <p>Player Score: <span id="pScore">0</span></p>
            <img src="./assets/images/rock.png" alt="" id="player-image">
        </div>
        <div class="col-md-6">
            <p>Computer Score: <span id="cScore">0</span></p>
            <img src="./assets/images/rock.png" alt="" id="computer-image">
        </div>
        </div>
    </section>
        <div id="reset-button">
                <button class="btn btn-primary" id="reset">Reset</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
